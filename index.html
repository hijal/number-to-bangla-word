<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Convert Number to Bangla</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="mt-3">
        <h1 class="text-muted fw-bold">Convert number to Bangla</h1>
      </div>
    </div>

    <div class="container text-center">
      <div class="d-flex justify-content-center mt-4 mb-2">
        <form class="row">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="inputValue"
              placeholder="আপনার নাম্বার লিখুন"
            />
            <label class="form-label">
              <span class="text-danger mt-2" id="inputInvalid"></span>
            </label>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-primary mb-3 shadow-none"
              id="submit-number"
            >
              Convert
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="result-show">
      <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <span class="text-muted">ফলাফল</span>
            </div>
            <div class="card-body text-center">
              <span class="text-muted" id="converted-word"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </body>
</html>
